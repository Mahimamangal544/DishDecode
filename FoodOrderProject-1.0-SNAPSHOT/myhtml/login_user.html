<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mycss/loginuser.css">
    <!--<title>Login | DishDecode</title>-->
    <title>Login </title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <div class="wrapper">

        <div class="back">
            <a href="home_page.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        </div>

        <div class="container">

            <div class="heading-area">
                <h1>Welcome Back</h1>
                <p>Login to your account to continue</p>
            </div>

            <!-- USER + OWNER ICONS -->
            <div class="role-icons">
    <a href="login_User.html" class="role-box active-role">
        <div class="role-grid">
            <i class="fa-solid fa-user"></i>
            <span>User</span>
        </div>
    </a>

    <a href="login_owner.html" class="role-box">
        <div class="role-grid">
            <i class="fa-solid fa-store"></i>
           <span>Restaurant Owner</span>
        </div>
    </a>
</div>

            <form action="/FoodOrderProject/loginuser">

                <div class="input-box">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="Enter your password">
                </div>

                <button class="login-btn">Login</button>

            </form>

            <div class="other">
                Don't have an account?
                <a href="signup_user.html" class="signup-link">Sign up here</a>
            </div>

        </div>

    </div>

</body>

</html>
